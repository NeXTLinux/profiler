- name: Labels
  uses: lowlighter/profiler@latest
  with:
    filename: profiler.plugin.topics.svg
    token: NOT_NEEDED
    base: ""
    plugin_topics: yes
    plugin_topics_limit: 12

- name: Icons
  uses: lowlighter/profiler@latest
  with:
    filename: profiler.plugin.topics.icons.svg
    token: NOT_NEEDED
    base: ""
    plugin_topics: yes
    plugin_topics_limit: 0
    plugin_topics_mode: icons
