- name: Example
  uses: nextlinux/profiler@latest
  with:
    template: repository
    filename: profiler.repository.svg
    token: ${{ secrets.PROFILER_TOKEN_WITH_SCOPES }}
    user: nextlinux
    repo: profiler
    plugin_lines: yes
    plugin_followup: yes
    plugin_projects: yes
    plugin_projects_repositories: nextlinux/profiler/projects/1
