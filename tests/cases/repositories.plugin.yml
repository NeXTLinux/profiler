- name: ðŸ““ Featured repositories - Featured repositories
  uses: nextlinux/profiler@latest
  with:
    token: MOCKED_TOKEN
    plugin_repositories: 'yes'
    plugin_repositories_featured: nextlinux/profiler
    use_mocked_data: 'yes'
    verify: 'yes'
- name: ðŸ““ Featured repositories - Pinned repositories
  uses: nextlinux/profiler@latest
  with:
    token: MOCKED_TOKEN
    plugin_repositories: 'yes'
    plugin_repositories_pinned: 2
    use_mocked_data: 'yes'
    verify: 'yes'
