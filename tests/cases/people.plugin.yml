- name: 🧑‍🤝‍🧑 People - Followers
  uses: nextlinux/profiler@latest
  with:
    token: undefined
    plugin_people: 'yes'
    plugin_people_types: followers
    use_mocked_data: 'yes'
    verify: 'yes'
- name: 🧑‍🤝‍🧑 People - Contributors and sponsors
  uses: nextlinux/profiler@latest
  with:
    token: undefined
    template: repository
    repo: profiler
    plugin_people: 'yes'
    plugin_people_types: contributors, stargazers, watchers, sponsors
    use_mocked_data: 'yes'
    verify: 'yes'
